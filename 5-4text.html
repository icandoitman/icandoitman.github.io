<!DOCTYPE html>
<html>
<head>
    <title>CSS3</title>
    <style>
        #header h1 { color: red; }
        #section h1 { color: orange; }
        #rainbow h1 { color: yellow;}
        table > tr > th{
            color: red;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 class="title">빨간색</h1>
    </div>
    <div id="section">
        <h1 class="title">주황색</h1>
    </div>
    <div id="rainbow">
        <h1 class="title">노락색</h1>
        <p>무지개</p>
    </div>
        <table border="1">
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
            <tr>
                <td>윤인성</td>
                <td>서울특별시 강서구 내발산동</td>
            </tr>
        </table>
</body>
</html>
